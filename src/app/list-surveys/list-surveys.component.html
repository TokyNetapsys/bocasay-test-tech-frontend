<table>
  <tr>
    <td>Name</td>
    <td>Code</td>
  </tr>
  <tr *ngFor="let survey of surveys">
    <td>{{survey.name}}</td>
    <!--<td>{{survey.code}}</td>-->
    <td><a routerLink="/survey/{{survey.code}}">
      <span class="badge">{{survey.code}}</span>
    </a></td>
  </tr>
</table>
